<!DOCTYPE html>
<html lang="pt-BR">
<!-- Define o tipo de documento como HTML5 e o idioma como portugu√™s brasileiro -->

<head>
  <meta charset="UTF-8">
  <title>Chat FURIA CS</title>
  <!-- Define o charset para suportar acentua√ß√£o e o t√≠tulo da aba do navegador -->
  <style>
    /* Estilo base da p√°gina */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a); /* Gradiente escuro vertical */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container principal do chat */
    .chat-container {
      width: 420px;
      background-color: #111;
      border: 2px solid #ffffffaa;
      border-radius: 10px;
      box-shadow: 0 0 25px #ffffff44;
      overflow: hidden;
    }

    /* Cabe√ßalho com t√≠tulo e logo */
    .chat-header {
      background-color: #111;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      position: relative;
      text-shadow: 0 0 10px #fff;
      box-shadow: 0 0 10px #ffffff22 inset;
    }

    /* Estiliza√ß√£o do logo no canto do header */
    .chat-header img {
      position: absolute;
      left: 10px;
      top: 5px;
      height: 40px;
      filter: drop-shadow(0 0 2px #fff);
    }

    /* √Årea onde aparecem as mensagens */
    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #181818;
    }

    /* Estilo base das mensagens */
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 0 8px #ffffff22;
    }

    /* Mensagens do bot (lado esquerdo, tom escuro) */
    .bot {
      background-color: #333;
      align-self: flex-start;
      color: #f0f0f0;
    }

    /* Mensagens do usu√°rio (lado direito, fundo claro) */
    .user {
      background-color: #ffffff;
      color: #000;
      align-self: flex-end;
    }

    /* √Årea de input + bot√£o */
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }

    /* Campo de entrada de texto */
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      background-color: #222;
      border: none;
      color: white;
    }

    /* Bot√£o de envio */
    .chat-input button {
      background-color: #ffffff;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 8px #ffffffaa;
    }

    .chat-input button:hover {
      background-color: #eaeaea;
    }

    /* Link para outra p√°gina com resultados e pr√≥ximos jogos */
    .open-results {
      display: block;
      text-align: center;
      background: #222;
      padding: 10px;
      color: #ffffff;
      font-weight: bold;
      border-top: 2px solid #ffffff55;
      text-decoration: none;
      text-shadow: 0 0 8px #ffffff88;
    }

    .open-results:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

<!-- Estrutura HTML do chatbot -->

<div class="chat-container">
  <div class="chat-header">
    <img src="https://upload.wikimedia.org/wikipedia/pt/f/f9/Furia_Esports_logo.png" alt="FURIA">
    üî• Chat da FURIA CS2 üî•
  </div>

  <!-- √Årea onde as mensagens v√£o aparecer dinamicamente -->
  <div class="chat-messages" id="chatMessages">
    <div class="message bot">Fala, FURIOSO! Em que posso ajudar hoje? üí°üñ§</div>
  </div>

  <!-- Campo de entrada de mensagem + bot√£o de envio -->
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Digite sua pergunta...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- Link externo para outra p√°gina de resultados -->
  <a href="furia-resultados.html" target="_blank" class="open-results">Ver Resultados & Pr√≥ximos Jogos</a>
</div>

<!-- √Åudio a ser tocado em certas intera√ß√µes (efeito de headshot) -->
<audio id="headshot" src="headshot.mp3" preload="auto"></audio>

<!-- Script com l√≥gica do chat -->
<script>
  // Fun√ß√£o chamada ao enviar uma mensagem
  function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return; // ignora mensagens vazias

    input.value = ''; // limpa o campo de entrada
    appendMessage('user', message); // adiciona a mensagem do usu√°rio

    const reply = getBotReply(message.toLowerCase()); // gera resposta do bot
    appendMessage('bot', reply, true); // adiciona resposta

    // Toca o som de headshot ao enviar mensagem
    const sound = document.getElementById('headshot');
    sound.volume = 0.1;
    sound.currentTime = 0;
    sound.play().catch(e => console.warn("Erro ao tocar o som:", e));
  }

  // Fun√ß√£o que adiciona mensagem no chat (HTML seguro por padr√£o)
  function appendMessage(sender, content, isHTML = false) {
    const chat = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.innerHTML = isHTML ? content : content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight; // rola para o final
  }

  // L√≥gica de respostas autom√°ticas do bot dependendo da pergunta do usu√°rio.
  function getBotReply(msg) {
    if (msg.includes('jogo') || msg.includes('partida')) {
      return 'O pr√≥ximo confronto da FURIA ser√° contra ser√° contra a ENCE no dia 05/05 as 20:00 (NOT EZ FOR ENCE)! üî•';
    } else if (msg.includes('escala√ß√£o') || msg.includes('time')) {
      return 'A escala√ß√£o atual da FURIA √©: FalleN, Molodoy, Yuurih, Yekindar e Ksceratoüêæ';
    } else if (msg.includes('camisa') || msg.includes('loja') || msg.includes('produtos')) {
      return 'Voc√™ pode comprar produtos oficiais da FURIA clicando <a href="https://www.furia.gg/" target="_blank" style="color: #fff; text-decoration: underline;">aqui</a> üëïüî•';
    } else if (msg.includes('hist√≥ria') || msg.includes('funda√ß√£o')) {
      return 'A FURIA foi fundada em 2017. Hoje √© uma pot√™ncia global no CS! üèÜ';
    } else {
      return 'N√£o entendi üòÖ. Pergunte sobre jogos, jogadores, hist√≥ria da FURIA ou produtos oficiais.';
    }
  }

  // Permite o envio da mensagem pressionando Enter
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('userInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  });
</script>

</body>
</html>
