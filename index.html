<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat FURIA CS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      background-color: #111;
      border: 2px solid #ffffffaa;
      border-radius: 10px;
      box-shadow: 0 0 25px #ffffff44;
      overflow: hidden;
    }

    .chat-header {
      background-color: #111;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      position: relative;
      text-shadow: 0 0 10px #fff;
      box-shadow: 0 0 10px #ffffff22 inset;
    }

    .chat-header img {
      position: absolute;
      left: 10px;
      top: 5px;
      height: 40px;
      filter: drop-shadow(0 0 2px #fff);
    }

    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #181818;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 0 8px #ffffff22;
    }

    .bot {
      background-color: #333;
      align-self: flex-start;
      color: #f0f0f0;
    }

    .user {
      background-color: #ffffff;
      color: #000;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      background-color: #222;
      border: none;
      color: white;
    }

    .chat-input button {
      background-color: #ffffff;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 8px #ffffffaa;
    }

    .chat-input button:hover {
      background-color: #eaeaea;
    }

    .open-results {
      display: block;
      text-align: center;
      background: #222;
      padding: 10px;
      color: #ffffff;
      font-weight: bold;
      border-top: 2px solid #ffffff55;
      text-decoration: none;
      text-shadow: 0 0 8px #ffffff88;
    }

    .open-results:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <img src="https://upload.wikimedia.org/wikipedia/pt/f/f9/Furia_Esports_logo.png" alt="FURIA">
    üî• Chat da FURIA CS2 üî•
  </div>
  <div class="chat-messages" id="chatMessages">
    <div class="message bot">Fala, FURIOSO! Em que posso ajudar hoje? üí°üñ§</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Digite sua pergunta...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
  <a href="furia-resultados.html" target="_blank" class="open-results">Ver Resultados & Pr√≥ximos Jogos</a>
</div>

<audio id="headshot" src="headshot.mp3" preload="auto"></audio>

<script>
  function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    input.value = '';
    appendMessage('user', message);

    const reply = getBotReply(message.toLowerCase());
    appendMessage('bot', reply, true);

    const sound = document.getElementById('headshot');
    sound.volume= 0.1; //volume do som do hs
    sound.currentTime = 0;
    sound.play().catch(e => console.warn("Erro ao tocar o som:", e));
  }

  function appendMessage(sender, content, isHTML = false) {
    const chat = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.innerHTML = isHTML ? content : content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function getBotReply(msg) {
    if (msg.includes('jogo') || msg.includes('partida')) {
      return 'O pr√≥ximo confronto da FURIA √© contra a NAVI no s√°bado √†s 18h! üî•';
    } else if (msg.includes('escala√ß√£o') || msg.includes('time')) {
      return 'A escala√ß√£o atual da FURIA √©: KSCERATO, yuurih, arT, chelo e FalleN. üêæ';
    } else if (msg.includes('camisa') || msg.includes('loja') || msg.includes('produtos')) {
      return 'Voc√™ pode comprar produtos oficiais da FURIA clicando <a href="https://www.furia.gg/" target="_blank" style="color: #fff; text-decoration: underline;">aqui</a> üëïüî•';
    } else if (msg.includes('hist√≥ria') || msg.includes('funda√ß√£o')) {
      return 'A FURIA foi fundada em 2017. Hoje √© uma pot√™ncia global no CS! üèÜ';
    } else {
      return 'N√£o entendi üòÖ. Pergunte sobre jogos, jogadores, hist√≥ria da FURIA ou produtos oficiais.';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('userInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  });
</script>

</body>
</html>
